<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(50) }}"></td>
        <td>
            <p><a href="{{ url_for('user', nickname=post.author.nickname)}}">{{ post.author.nickname }}</a> said {{ momentjs(post.timestamp).fromNow() }}:</p><br>
            <p><strong>{{ post.body }}</strong>
        </td>
    </tr>
</table>
