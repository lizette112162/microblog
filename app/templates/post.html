<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(50) }}"></td>
        <td>
            {% autoescape false %}
            <p>{{ _('% nickname)s said %(when)s:', nickname = '<a href="%s">%s</a>' % {{ url_for('user', nickname=post.author.nickname)}}">{{ post.author.nickname }}</a> when=momentjs(post.timestamp).fromNow()) }}:</p><br>
            {% endautoescape %}
            <p><strong>{{ post.body }}</strong>
        </td>
    </tr>
</table>
